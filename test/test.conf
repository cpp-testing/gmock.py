mock_file = "%(interface)s_mock.hpp"

file_template="""\
#ifndef %(guard)s
#define %(guard)s

#include <gmock/gmock.h>
#include "%(file)s"

%(namespaces_begin)s

class %(interface)s_mock : public %(interface)s
{
public:
    virtual ~%(interface)s_mock() { }

%(mock_methods)s
};

%(namespaces_end)s

#endif // %(guard)s

"""
